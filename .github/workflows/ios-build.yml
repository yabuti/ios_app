name: Build iOS IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        flutter doctor -v
    
    - name: Enable iOS platform
      run: flutter config --enable-ios
    
    - name: Clean Flutter
      run: flutter clean
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Verify iOS configuration
      run: |
        ls -la ios/
        ls -la ios/Flutter/
        cat ios/Runner/Info.plist
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install
        cd ..
    
    - name: Build Flutter framework
      run: flutter build ios-framework --release --no-codesign
    
    - name: Build with xcodebuild (no codesign)
      run: |
        cd ios
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -sdk iphoneos \
          -destination generic/platform=iOS \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM="" \
          build
        cd ..
    
    - name: Create IPA
      run: |
        mkdir -p Payload
        cp -r ios/build/Release-iphoneos/Runner.app Payload/
        zip -r BlackDiamondCar.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: BlackDiamondCar-IPA
        path: BlackDiamondCar.ipa
        retention-days: 30
